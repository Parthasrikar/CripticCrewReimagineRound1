<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney India</title>
    <link rel="icon" type="image/x-icon" href="https://www.vectorlogo.zone/logos/disney/disney-icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page1">
        <nav>
            <div class="logo">
                <h3  class="magnet-target">disney</h3>
            </div>
            <ul>
                <li class="arc-show magnet-target"><a href="">disney+ hotstar</a></li>
                <div class="arc"></div>
                <li class="magnet-target"><a href=""><i class="ri-store-line"></i> shop</a></li>
                <li class="magnet-target"><a href=""><i class="ri-mickey-fill"></i> parks</a></li>
                <li class="magnet-target"><a href=""><i class="ri-gemini-line"></i> what's new</a></li>
            </ul>
        </nav>
    </div>
    <div class="banner">
        <div class="slider" style="--quantity: 8;">
            <div class="item" style="--position: 1;"><img src="./images/frozen.jpg" alt=""></div>
            <div class="item" style="--position: 2;"><img src="./images/thor.webp" alt=""></div>
            <div class="item" style="--position: 3;"><img src="./images/lionking.png" alt=""></div>
            <div class="item" style="--position: 4;"><img src="./images/ironman.jpg" alt=""></div>
            <div class="item" style="--position: 5;"><img src="./images/aladin.jpg" alt=""></div>
            <div class="item" style="--position: 6;"><img src="./images/mickey.jpg" alt=""></div>
            <div class="item" style="--position: 7;"><img src="./images/woody.jpg" alt=""></div>
            <div class="item" style="--position: 8;"><img src="./images/walle.avif" alt=""></div>
        </div>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script  type="text/javascript"  src="https://unpkg.com/sheryjs/dist/Shery.js"></script> 
    <script src="script.js"></script>
</body>
</html>
